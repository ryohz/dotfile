[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true

[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/i3.ini
include-file = ~/.config/polybar/empty.ini
include-file = ~/.config/polybar/date.ini
include-file = ~/.config/polybar/time.ini
include-file = ~/.config/polybar/empty1.ini
include-file = ~/.config/polybar/audio.ini
include-file = ~/.config/polybar/backlight.ini
include-file = ~/.config/polybar/battery.ini
include-file = ~/.config/polybar/cpu.ini
include-file = ~/.config/polybar/memory.ini
include-file = ~/.config/polybar/network.ini
include-file = ~/.config/polybar/arch.ini
margin-top = 8

[bar/b1]
monitor-strict = false
monitor-exact = true
override-redirect = false
bottom = false
width = auto
height = 35
offset-x = 0
offset-y = 0
background = ${colors.background}
foreground = ${colors.foreground}
font-0 = "Fira Code:style=Regular:pixelsize=11;3"
font-1 = "JetbrainsMono Nerd Font Mono:size=20;5"
radius = 0
line-size = 0
line-color = #f00
border-top-size = 0
border-left-size = 0
border-right-size = 0
module-margin = 2
modules-left = i3 
modules-center = arch
modules-right = audio backlight battery memory network time empty
bottom-margin = 8
