[settings]
screenchange-reload = true
compositing-background = source
compositing-foreground = over
compositing-overline = over
compositing-underline = over
compositing-border = over
pseudo-transparency = true

[global/wm]
include-file = ~/.config/polybar/colors.ini
include-file = ~/.config/polybar/i3.ini
include-file = ~/.config/polybar/round-left.ini
include-file = ~/.config/polybar/round-left1.ini
include-file = ~/.config/polybar/round-right.ini
include-file = ~/.config/polybar/round-right1.ini
include-file = ~/.config/polybar/empty.ini
include-file = ~/.config/polybar/date.ini
include-file = ~/.config/polybar/time.ini
include-file = ~/.config/polybar/empty1.ini
include-file = ~/.config/polybar/round-left-sw.ini
include-file = ~/.config/polybar/audio.ini
include-file = ~/.config/polybar/backlight.ini
include-file = ~/.config/polybar/battery.ini
include-file = ~/.config/polybar/cpu.ini
include-file = ~/.config/polybar/memory.ini
include-file = ~/.config/polybar/network.ini
margin-top = 8

[bar/b1]
monitor-strict = false
monitor-exact = true
override-redirect = false
bottom = false
width = auto
height = 30
offset-x = 0
offset-y = 0
background =
foreground = ${colors.foreground}
font-0 = "Jetbrains Mono:style=Regular:pixelsize=11;3"
font-1 = "JetbrainsMono Nerd Font Mono:size=20;5"
radius = 8
line-size = 0
line-color = #f00
border-top-size = 7
border-left-size = 7
border-right-size = 7
module-margin = 0
modules-left = round-left i3 round-left-sw time round-right1
modules-right = round-left audio empty1 empty1 backlight round-right empty empty empty round-left battery empty1 empty1 cpu empty1 empty1 memory empty1 empty1 network round-right
bottom-margin = 8
